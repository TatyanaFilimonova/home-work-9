<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try to find some note</title>
</head>
<form align = 'center' method="POST" name='save note'>
<table>
	<tbody>
         <tr>
         	<td align="center">
               	<div><h2>Please edit keywords and body for the note:</h2><div>
               	</td>
         </tr> 
         <tr>
               <td align="left"> 
               <div><input type="text" name="Keywords"  size="100" value = "{{res.keywords}}"></div>
               </td>
         </tr>
         <tr>
         <p></p>
         </tr>
		<td align="left"> 
               	<div><textarea cols="97" name = "Text of note">{{res.text}}</textarea></div>
               	</td>
         </tr>
         <tr>
               <td align="center">
               <div><input type="submit" value="Save note"><div>
	</tbody>
<table> 
</form>
</html>
